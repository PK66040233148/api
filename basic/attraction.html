<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <title>Attraction Details</title>

    <style>
        body {
            background-color: #f8f9fa;
            transition: background 0.5s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        .card img {
          border-radius: 12px;
          object-fit: cover;
          width: 100%;
          height: auto;
          max-height: 500px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏†‡∏≤‡∏û‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏™‡∏π‡∏á‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
      }
      
        .card-body {
            padding: 25px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .location-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            margin-top: 20px;
        }

        .location-card:hover {
            transform: scale(1.05);
        }

        .btn-map {
            background: #ff7eb3;
            color: white;
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-map:hover {
            background: #e0568f;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img id="coverimage" src="..." class="card-img-top" alt="Attraction Image">
        </div>
        
        <div class="card-body">
            <h1 id="name">...</h1>
            <p id="detail" class="text-muted">...</p>
        </div>

        <div class="location-card">
            <h5>üìç Location</h5>
            <p>Latitude: <span id="latitude">...</span></p>
            <p>Longitude: <span id="longitude">...</span></p>
            <a id="map-link" href="#" target="_blank" class="btn btn-map">View on Google Maps</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const url_params = new URLSearchParams(window.location.search);
        const id = url_params.get('id');

        fetch("http://localhost/ALL/php/basic/api/attractions/readone.php?id=" + id)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').innerText = data.name;
                document.getElementById('coverimage').setAttribute('src', data.coverimage);
                document.getElementById('coverimage').setAttribute('alt', data.name);
                document.getElementById('detail').innerText = data.detail;
                document.getElementById('latitude').innerText = data.latitude;
                document.getElementById('longitude').innerText = data.longitude;

                const mapLink = `https://www.google.com/maps?q=${data.latitude},${data.longitude}`;
                document.getElementById('map-link').setAttribute('href', mapLink);
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });

        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°‡∏à‡∏≤‡∏Å 4 ‡∏™‡∏µ
        const colors = ['#f8f9fa', '#ffeadb', '#d6f5e3', '#e3e8ff'];
        document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    </script>
</body>
</html>
